<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <!-- imput tipo text  -->
        <p>
            <input 
                id="input-nombre"
                value="pepe"
                type="text" 
                name="nombre" 
                required 
                disabled
                placeholder="Ingrese su Nombre">
        </p>
        <!-- input type numer -->
        <p>
            <input 
                type="number" 
                value="29"
                name="edad" 
                required 
                readonly
                placeholder="Ingrese su edad" >
        </p>
        <p>
            <input 
                type="email" 
                value="pepe@gmail.com"
                required 
                placeholder="Ingrese su correo">
        </p>
        <p>
            <input 
                type="password" 
                value="123456"
                name="password"
                required 
                placeholder="Ingrese su password">
        </p>
        <p>
            <input 
                type="date" 
                value="2022/08/08"
                required 
                placeholder="Ingrese su fecha de nac.">
        </p>
        <p>
            <select name="" id="">
                <option value="" disabled >Selecciona un curso</option>
                <option value="curso-react" selected>Curso de React</option>
                <option value="curso-html">Curso de HTML</option>
                <option value="curso-css">Curso de CSS</option>
                <option value="curso-angular">Curso de Angular</option>
            </select>
        </p>


        <button type="submit">Enviar datos con boton</button>
        <input type="submit" value="Enviar datos con input">
    </form>
</body>
</html>
